<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WELCOME TO THE WEB PROGRAMMING COURSE</h1>
        </div>
    </section>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${tests.size() > 0}">
                <h3 class="">Final Test</h3>
                <hr/>
                <div th:each="test : ${tests}" class="test container-fluid">
                    <div class="card border-1">
                        <img src="/images/Spring-BOOT-Interview-questions-1.jpg" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title" th:text="${test.getFinalTestName()}"></h3>
                            <a th:href="@{'/final-test/open-test/{id}' (id=${test.getId()})}"
                               class="btn btn-sm btn-info open-quiz">
                                <i class="fa fa-trash">Attempt final test</i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
